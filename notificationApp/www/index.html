<!DOCTYPE html>

<html lang="en">

    <head>
	    <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <!-- external link -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	    <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="icon" type="image/x-icon" href="img/nofi.png">

        <title>Notify Wee</title>
    </head>

    <body>
        <!-- =============================== header =============================== -->
        <div data-role="header">
            <a href="#home" data-role="none" data-transition="slideup"><img src="img/nofi.png" alt="logo image" class="logo"></a>
            <p class="appname noselect">Notify Wee</p>
            <div class="ui-btn-right ui-bar">
                <a href="#" data-icon="comment" data-theme="b" data-transition="slideup" data-role="button" data-iconpos="notext"></a>
                <a href="#login" data-icon="user" data-theme="b" data-transition="slideup" data-role="button" data-iconpos="notext"></a>
			    <a href="#menu" data-rel="popup" data-theme="b" data-icon="bars" data-role="button" data-iconpos="notext"></a>
            </div>
		</div>
		<div id="menu" data-role="popup" data-theme="a" class="margin-top">
            <ul data-role="listview" data-icon="true">
                <li data-icon="grid"><a href="#" data-transition="slideup">Event Board</a></li>
                <li>My account</li>
                <li data-icon="plus"><a href="#" data-transition="slideup">New Event</a></li>
                <li data-icon="edit"><a href="#" data-transition="slideup">My Drafts</a></li>
                <li data-icon="bullets"><a href="#" data-transition="slideup">My Events</a></li>
                <li><button type="button">Log Out</button></li>
            </ul>
        </div>

        <!-- =============================== pages =============================== -->
        <div data-role="page" id="home">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <img src="img/banner.jpg" alt="banner image" class="banner margin-bottom">
                    <a href="#login" data-transition="slideup" class="ui-btn ui-shadow ui-corner-all ui-btn-c btn-board margin-bottom">Event Board</a>
                    <a href="#" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-plus ui-btn-icon-right">New Event</a>
                    <a href="#" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-edit ui-btn-icon-right margin-btn">My Drafts</a>
                    <a href="#" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-bullets ui-btn-icon-right margin-btn">My Events</a>
                </div>
            </div>
        </div> <!-- end #home -->

        <div data-role="page" id="login">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <p>testing</p>
                </div>
            </div>
        </div> <!-- end #home -->

        <!-- =============================== footer =============================== -->
        <div data-role="footer">
            <h3>Wee &#169; 2023</h3>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
