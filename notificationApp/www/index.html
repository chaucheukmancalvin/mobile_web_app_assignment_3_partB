<!DOCTYPE html>

<html lang="en">

    <head>
	    <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' http://fonts.googleapis.com ; media-src *; img-src 'self' data: content:;connect-src 'self' http://localhost:3000; font-src https://fonts.gstatic.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">

        <!-- external link -->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
	    <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="icon" type="image/x-icon" href="img/nofi.png">

        <title>Notify Wee</title>
    </head>

    <body>
        <!-- =============================== header =============================== -->
        <div data-role="header">
            <a href="#home" data-role="none" data-transition="slideup"><img src="img/nofi.png" alt="logo image" class="logo"></a>
            <p class="appname noselect">Notify Wee</p>
            <div class="utools ui-btn-right">
                <a href="#" data-icon="comment" data-theme="b" data-transition="slideup" data-role="button" data-iconpos="notext"></a>
                <a href="#login" id="btn-log" data-icon="user" data-theme="b" data-transition="slideup" data-role="button" data-iconpos="notext"></a>
			    <a href="#" data-icon="grid" data-theme="b" data-transition="slideup" data-role="button" data-iconpos="notext"></a>
            </div>
		</div>

        <!-- =============================== pages =============================== -->
        <div data-role="page" id="home">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <img src="img/banner.jpg" alt="banner image" class="banner margin-bottom">
                    <button id="eventBoardLink" data-transition="slideup" class="ui-btn ui-shadow ui-corner-all ui-btn-c btn-board margin-bottom">Event Board</button>
                    <button id="newEventLink" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-plus ui-btn-icon-right">New Event</button>
                    <button id="myDraftLink" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-edit ui-btn-icon-right margin-btn">My Drafts</button>
                    <button id="myEventLink" data-transition="slideup" class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-icon-bullets ui-btn-icon-right margin-btn">My Events</button>
                </div>
            </div>
        </div> <!-- end #home -->

        <div data-role="page" id="login">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h2>Sign In</h2>
                    <form id="form-log" autocomplete="off">
                        <div class="margin-bottom">
                            <input type="text" id="logID" name="logID" placeholder="User ID" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="password" id="logPW" name="logPW" placeholder="Password" autocomplete="new-password">
                        </div>
                        <input type="checkbox" id="showpw" data-role="none">
                        <label for="showpw" style="display: inline;">Show Password</label>
                        <button type="submit" data-theme="b" class="margin-top">Login</button>
                    </form>
                    <div class="alternative">
                        <p>---- Don't have an account ----</p>
                        <a href="#signup" data-transition="slide" class="ui-btn ui-shadow ui-btn-b ui-corner-all">Create An Account</a>
                    </div>
                </div>
            </div>
        </div> <!-- end #login -->

        <div data-role="page" id="signup">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h2>Sign Up</h2>
                    <form id="form-res" autocomplete="off">
                        <div class="margin-bottom">
                            <input type="text" id="resName" name="name" placeholder="Name" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="text" id="resAddr" name="address" placeholder="Address" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="tel" id="resTel" name="phone" placeholder="Phone number" pattern="[0-9]{10}" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="email" id="resMail" name="mail" placeholder="Email" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="text" id="resID" name="id" placeholder="User ID" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="password" id="resPW" name="pw" placeholder="Password" autocomplete="new-password" required>
                        </div>
                        <div class="margin-bottom">
                            <input type="password" id="resRpw" placeholder="Confirm the password" autocomplete="new-password" required>
                        </div>
                        <button type="submit" data-theme="b" class="margin-top">Register</button>
                    </form>
                    <div class="alternative">
                        <p>---- Have an account ----</p>
                        <a a href="#login" data-transition="slide" class="ui-btn ui-shadow ui-btn-b ui-corner-all">Log In</a>
                    </div>
                </div>
            </div>
        </div> <!-- end #signup -->

        <div data-role="page" id="user">
            <div data-role="main" class="ui-content">
                <div id="user-content" class="wrapper border-left"></div>
            </div>
        </div> <!-- end #user -->

        <div data-role="page" id="eventBoard">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h1>Event Board</h1>
                    <div class="card">
                        <img src="img_avatar.png" alt="Avatar" style="width:100%">
                        <div class="card-container">
                          <h4><b>John Doe</b></h4> 
                          <p>Architect & Engineer</p> 
                        </div>
                      </div>
                </div>
            </div>
        </div> <!-- end #eventBoard -->

        <div data-role="page" id="newEvent">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h1>New Event</h1>
                    
                    <label for="newEventTitle">Title:</label> 
                    <input type="text" name="newEventTitle" id="newEventTitle" placeholder="Title" required>

                    <label for="newEventImage">Image:</label>
                    <input enctype="multipart/form-data accept="image/*" type="file" name="newEventImage" id="newEventImage"/>

                    <label for="newEventDescription">Description:</label>
                    <textarea type="text" name="newEventDescription" id="newEventDescription" placeholder="Description" rows="5" required></textarea>

                    <label for="newEventDate">Event Date:</label>
                    <input type="date" name="newEventDate" id="newEventDate" required>

                    <label for="newEventStatus">Event Status:</label>
                    <select name="newEventStatus" id="newEventStatus" required>
                        <option value="1">The 1st Option</option>
                        <option value="2">The 2nd Option</option>
                        <option value="3">The 3rd Option</option>
                        <option value="4">The 4th Option</option>
                    </select>
                    <div class="ui-grid-b">
                        <div class="ui-block-a"><button class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-btn-icon-right ui-icon-edit margin-btn" name="newEventSaveAsDraft" id="newEventSaveAsDraft">Save as Draft</button></div>
                        <div class="ui-block-b"><button class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-btn-icon-right ui-icon-check margin-btn" name="newEventPublish" id="newEventPublish">Publish</button></div>
                        <div class="ui-block-c"><button class="ui-btn ui-shadow ui-btn-b ui-corner-all ui-btn-icon-right ui-icon-delete margin-btn" name="newEventCancel" id="newEventCancel">Cancel</button></div>
                    </div>
                    
                </div>
            </div>
        </div> <!-- end #newEvent -->

        <div data-role="page" id="myDraft">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h1>My Event</h1>
                    <div id="container2">
                        <ul data-role="listview" data-split-icon="edit" data-split-theme="a" data-inset="true">
                            
                        </ul>
                    </div>
                        <div data-role="popup" id="editDraftPopUp" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                            <h3>Edit</h3>
                            <label for="editDraftTitle">Title:</label> 
                            <input type="text" name="editDraftTitle" id="editDraftTitle" placeholder="Title" required>

                            <label for="editDraftDescription">Description:</label>
                            <textarea type="text" name="editDraftDescription" id="editDraftDescription" placeholder="Description" rows="5" required></textarea>

                            <label for="editDraftDate">Event Date:</label>
                            <input type="date" name="editDraftDate" id="editDraftDate" required>

                            <label for="editDraftStatus">Event Status:</label>
                            <select name="editDraftStatus" id="editDraftStatus" required>
                                <option value="1">The 1st Option</option>
                                <option value="2">The 2nd Option</option>
                                <option value="3">The 3rd Option</option>
                                <option value="4">The 4th Option</option>
                            </select>
                            <div>
                                <button id="editDraftPublish" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">Publish</button>
                                <button id="editDraftSaveDraft" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-edit ui-btn-icon-left ui-btn-inline ui-mini">SaveDraft</button>
                                <button id="editDraftDelete" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-left ui-btn-inline ui-mini">Delete</button>
                                <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">Cancel</a>
                            </div>
                        </div>
                        
                    
                </div>
            </div>
        </div> <!-- end #newEvent -->

        <div data-role="page" id="myEvent">
            <div data-role="main" class="ui-content">
                <div class="wrapper">
                    <h1>My Event</h1>
                    <div id="container1">
                        <ul data-role="listview" data-split-icon="edit" data-split-theme="a" data-inset="true">
                            
                        </ul>
                    </div>
                        <div data-role="popup" id="editEventPopUp" data-theme="a" data-overlay-theme="b" class="ui-content" style="max-width:340px; padding-bottom:2em;">
                            <h3>Edit</h3>
                            <label for="editEventTitle">Title:</label> 
                            <input type="text" name="editEventTitle" id="editEventTitle" placeholder="Title" required>

                            <label for="editEventDescription">Description:</label>
                            <textarea type="text" name="editEventDescription" id="editEventDescription" placeholder="Description" rows="5" required></textarea>

                            <label for="editEventDate">Event Date:</label>
                            <input type="date" name="editEventDate" id="editEventDate" required>

                            <label for="editEventStatus">Event Status:</label>
                            <select name="editEventStatus" id="editEventStatus" required>
                                <option value="1">The 1st Option</option>
                                <option value="2">The 2nd Option</option>
                                <option value="3">The 3rd Option</option>
                                <option value="4">The 4th Option</option>
                            </select>
                            <div>
                            <button id="editEventSave" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-check ui-btn-icon-left ui-btn-inline ui-mini">Save</button>
                            <button id="editEventDelete" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-b ui-icon-delete ui-btn-icon-left ui-btn-inline ui-mini">Delete</button>
                            <a href="index.html" data-rel="back" class="ui-shadow ui-btn ui-corner-all ui-btn-inline ui-mini">Cancel</a>
                            </div>
                        </div>
                        
                    
                </div>
            </div>
        </div> <!-- end #newEvent -->

        <!-- =============================== footer =============================== -->
        <div data-role="footer">
            <h3>Wee &#169; 2023</h3>
        </div>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
